<!DOCTYPE html>
<html>
<head>
  <title>Black and White</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script>
    function showWhiteScreen() {
      document.body.style.backgroundColor = 'white';
      setTimeout(function() {
        document.body.style.backgroundColor = 'black';
      }, 800); // Show white screen for 800 milliseconds (0.8 seconds)
      scheduleNextShow();
    }

    function getRandomTime() {
      return Math.floor(Math.random() * 9000) + 1000; // Random time between 1 to 10 seconds
    }

    function scheduleNextShow() {
      setTimeout(showWhiteScreen, getRandomTime());
    }

    // Start the initial show
    scheduleNextShow();
  </script>
</body>
</html>
